<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <form id="calculadora">
        <label for="numero1">Número 1:</label>
        <input id="numero1" type="number" name="numero1" required>
        <label for="simbolos">Operación a realizar:</label>
        <select name="simbolos" id="simbolos">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <label for="numero2">Número 2:</label>
        <input id="numero2" type="number" name="numero2" required>
        <br><br>
        <button type="button" onclick="resultado()">Pulse para ver el resultado</button>
        <br><br>
    </form>
    <p>Resultado: <span id="result">0</span></p>
</body>
</html>
